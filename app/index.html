<!doctype html>
<html lang="en">
    <head>
        <title>Snatch!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="snatch.css?v=4">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
        ></script>
        <script src="snatch.js"></script>
        <script>
            var settings = {
                baseUrl: "http://jay.vg/snatch_api/game"
            };
        </script>

        <div id="snatch-alert" class="container px-1 fixed-top collapse">
            <h4>
                <div class="badge badge-danger w-100">
                    HELLO
                </div>
            </h4>
        </div>

        <div id="snatch-log" class="container px-1 fixed-top collapse">
            <h4>
                <div class="badge badge-info w-100">
                    HELLO
                </div>
            </h4>
        </div>

        <div class="container p-1 snatch-page snatch-page-0">
            <div class="row">
                <div class="col mb-5 mt-5">
                    <h1>Snatch!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-6 mb-3">
                    <input id="snatch-input-handle" type="text"
                        class="form-control"
                        placeholder="Enter a User Name"
                        autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false"
                        maxlength="25"
                    ></input>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex mb-3">
                    <button id="snatch-button-new-game" class="btn btn-primary">
                        New Game
                    </button>
                </div>
                <div class="d-flex pt-2 px-3 mb-3">
                    or
                </div>
                <div class="d-flex mb-3">
                    <span class="input-group">
                        <input id="snatch-input-name" type="text" class="form-control"
                            placeholder="eg. CIOZD"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{5}" maxlength="5"
                        ></input>
                        <span class="input-group-btn">
                            <button id="snatch-button-join-game"
                                class="btn btn-primary">
                                Join
                            </button>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="container p-1 snatch-page snatch-page-1 collapse">
            <div class="d-flex align-items-baseline">
                <span class="px-1">
                    <span id="snatch-display-status"></span>
                </span>
                <h5 class="ml-auto">Snatch!</h5>
                <span class="text-muted px-1">
                    <span class="d-none d-sm-inline">Game ID:</span>
                    <span id="snatch-display-name"></span>
                </span>
                <button id="snatch-button-leave" type="button" class="close">
                    &times
                </button>
            </div>
            <div id="snatch-display-table"
                class="d-flex flex-wrap align-items-center mb-2 mt-1"
            ></div>
            <div id="snatch-display-players">
            </div>

            <div class="snatch-area-inputs
                snatch-area-inputs-start collapse mt-5"
            >
                <div class="d-flex flex-row mt-2 mx-1">
                    <div id="snatch-display-add-bot" class="btn-group">
                        <button type="button" class="btn btn-info" disabled>
                            Add a bot at difficulty
                        </button>
                        <button type="button" class="btn btn-primary">
                            1
                        </button>
                        <button type="button" class="btn btn-success">
                            2
                        </button>
                        <button type="button" class="btn btn-warning">
                            3
                        </button>
                        <button type="button" class="btn btn-danger">
                            4
                        </button>
                        <button type="button" class="btn btn-dark">
                            5
                        </button>
                    </div>
                </div>
                <div class="d-flex flex-row mt-2 mx-1">
                    <div>
                        <button id="snatch-button-start"
                            class="btn btn-primary"
                        >Start Game</button>
                    </div>
                </div>
            </div>

            <div class="snatch-area-inputs snatch-area-inputs-play collapse">
                <div class="d-flex flex-row mb-2 mt-sm-5">
                    <div class="ml-1">
                        <input id="snatch-input-word" type="text"
                            class="form-control"
                            placeholder="Enter a word"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{4,15}" maxlength="15"
                        ></input>
                    </div>
                    <div class="mx-2">
                        <button id="snatch-button-play"
                            class="btn btn-primary"
                        >Snatch!</button>
                    </div>
                </div>

                <div id="snatch-keyboard"
                    class="d-flex flex-wrap align-items-end d-sm-none">
                </div>
            </div>
        </div>

    </body>
</html>
