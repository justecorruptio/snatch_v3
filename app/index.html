<!doctype html>
<html lang="en">
    <head>
        <title>Snatch!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        >
        <style>
            body {
                height: 100vh;
                -webkit-user-select: none;
            }
            input:invalid {
                color: red;
            }
            .snatch-tile {
                color: #fff;
                background-color: #555;
                display: inline-block;
                font-weight: 700;
                line-height: 1;
                text-align: center;
                white-space: nowrap;
                vertical-align: baseline;
                border-radius: .25rem;
                padding: .1rem .25rem .1rem .25rem;
                margin-left: .25rem;
                margin-bottom: .25rem;

                height: 1.25rem;
                min-width: 1.25rem;
                font-size: 100%;
            }

            .snatch-tile-letter {
                width: 1.25rem;
                padding: .1rem;
            }

            .snatch-tile-p-0 { background-color: #007bff; }
            .snatch-tile-p-1 { background-color: #7b00ff; }
            .snatch-tile-p-2 { background-color: #ff00d9; }
            .snatch-tile-p-3 { background-color: #ff1500; }
            .snatch-tile-p-4 { background-color: #ff8000; }
            .snatch-tile-p-5 { background-color: #ccc500; }
            .snatch-tile-p-6 { background-color: #00ff3a; }
            .snatch-tile-p-7 { background-color: #00ccb8; }

            #snatch-keyboard div {
                width: calc(100vw / 9 - .4rem);
                height: 2.5rem;
            }
            #snatch-keyboard>div {
                margin: .2rem;
                position: relative;
            }
            #snatch-keyboard>div>div {
                color: #555;
                background-color: #eee;
                border-style: solid;
                border-color: #555;
                border-width: 1px 1px 2px 1px;
                display: inline-block;
                font-weight: 100;
                line-height: 1.8;
                text-align: center;
                white-space: nowrap;
                vertical-align: baseline;
                border-radius: .25rem;
                font-size: 120%;
                pointer-events: none;
            }
            #snatch-keyboard>div:active>div {
                background-color: #7b00ff;
                color: #fff;
                position: absolute;
                top: -2rem;
                height: 4.5rem;
            }
            @media (max-width: 575.99px) {
                .snatch-area-inputs-play {
                    position: fixed;
                    bottom: 0px;
                    left: 0px;
                    right: 0px;
                }
                #snatch-input-word {
                    pointer-events: none;
                }
            }

            flexbreak {
                flex-basis: 100%;
                width: 0px;
                height: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
        ></script>
        <script src="snatch.js"></script>
        <script>
            var settings = {
                baseUrl: "http://jay.vg:8080/game"
            };
        </script>

        <div class="container p-1 snatch-page snatch-page-0">
            <div class="row">
                <div class="col mb-5 mt-5">
                    <h1>Snatch!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-6 mb-3">
                    <input id="snatch-input-handle" type="text" class="form-control"
                        placeholder="Enter a User Name"
                        autocomplete="off" autocorrect="off"
                        autocapitalize="off" spellcheck="false"
                    ></input>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex mb-3">
                    <button id="snatch-button-new-game" class="btn btn-primary">
                        New Game
                    </button>
                </div>
                <div class="d-flex pt-2 px-3 mb-3">
                    or
                </div>
                <div class="d-flex mb-3">
                    <span class="input-group">
                        <input id="snatch-input-name" type="text" class="form-control"
                            placeholder="eg. CIOZD"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{5}" maxlength="5"
                        ></input>
                        <span class="input-group-btn">
                            <button id="snatch-button-join-game" class="btn btn-primary">
                                Join
                            </button>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="container p-1 snatch-page snatch-page-1 collapse">
            <div class="d-flex align-items-baseline">
                <span class="px-1">
                    <span id="snatch-display-bag"></span> Tiles Left
                </span>
                <h5 class="ml-auto">Snatch!</h5>
                <span class="text-muted px-1">
                    Game ID: <span id="snatch-display-name"></span>
                </span>
            </div>
            <div id="snatch-display-table"
                class="d-flex flex-wrap align-items-center mb-2"
            ></div>
            <div id="snatch-display-players" class="ml-1">
            </div>

            <div class="snatch-area-inputs snatch-area-inputs-start">
                <div class="d-flex flex-row mt-2">
                    <div class="mx-1">
                        <button id="snatch-button-start"
                            class="btn btn-primary"
                        >Start Game</button>
                    </div>
                </div>
            </div>

            <div class="snatch-area-inputs snatch-area-inputs-play">
                <div class="d-flex flex-row my-2">
                    <div class="ml-1">
                        <input id="snatch-input-word" type="text"
                            class="form-control"
                            placeholder="Enter a word"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{4,15}" maxlength="15"
                        ></input>
                    </div>
                    <div class="mx-2">
                        <button id="snatch-button-play"
                            class="btn btn-primary"
                        >Snatch!</button>
                    </div>
                </div>

                <div id="snatch-keyboard"
                    class="d-flex flex-wrap align-items-end d-sm-none">
                </div>
            </div>
        </div>

    </body>
</html>
