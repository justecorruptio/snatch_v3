<!doctype html>
<html lang="en">
    <head>
        <title>Snatch!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="/touch-icon-iphone.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="snatch.css?v=17">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47887870-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-47887870-3');
        </script>
    </head>
    <body>
        <script>
            var settings = {
                baseUrl: "/api/game"
            };
        </script>

        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2 snatch-main px-0">

        <div class="container p-1 snatch-page snatch-page-0">
            <div class="row mt-5"></div>
            <div class="row">
                <div class="col mt-5">
                    <h1 class="display-3">Snatch!</h1>
                </div>
            </div>
            <div class="snatch-message container px-1 transparent">
                <h4>
                    <div class="badge badge-danger w-100">#</div>
                </h4>
            </div>
            <div class="row">
                <div class="col col-12 col-md-6 mb-3">
                    <input id="snatch-input-handle" type="text"
                        class="form-control"
                        placeholder="Enter a User Name"
                        autocomplete="off" autocorrect="off"
                        autocapitalize="on" spellcheck="false"
                        maxlength="25"
                    ></input>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex mb-3">
                    <button id="snatch-button-new-game" class="btn btn-success">
                        New Game
                    </button>
                </div>
                <div class="d-flex pt-2 px-3 mb-3">
                    or
                </div>
                <div class="d-flex mb-3">
                    <span class="input-group">
                        <input id="snatch-input-name" type="text" class="form-control"
                            placeholder="Game ID"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{5}" maxlength="5"
                        />
                        <span class="input-group-btn">
                            <button id="snatch-button-join-game"
                                class="btn btn-primary">
                                Join
                            </button>
                        </span>
                    </span>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="d-flex my-3">
                    <a href="#" class="snatch-button-howto" data-step="0">
                        How To Play?
                    </a>
                </div>
            </div>
        </div>

        <div class="container p-1 snatch-page snatch-page-1 collapse">
            <div class="d-flex align-items-baseline">
                <span id="snatch-display-status"></span>
                <h5 class="ml-auto">Snatch!</h5>
                <span class="text-muted px-1">
                    <span class="d-none d-sm-inline">Game ID:</span>
                    <span id="snatch-display-name"></span>
                </span>
                <button id="snatch-button-leave" type="button" class="close">
                    &times;
                </button>
            </div>
            <div id="snatch-display-table"
                class="d-flex flex-wrap align-items-center mb-2 mt-1"
            ></div>
            <div id="snatch-display-players">
            </div>

            <div class="snatch-area-inputs snatch-area-inputs-start collapse mt-5">
                <div class="d-flex flex-row mt-2">
                    <div class="pt-2 mr-2">
                        Bot difficulty
                    </div>
                    <div id="snatch-display-add-bot" class="btn-group btn-group-toggle"
                        data-toggle="buttons"
                    >
                        <label data-value="0" class="btn btn-secondary">
                            <input type="radio"> No bot
                        </label>
                        <label data-value="1" class="btn btn-primary">
                            <input type="radio"> 1
                        </label>
                        <label data-value="2" class="btn btn-info">
                            <input type="radio"> 2
                        </label>
                        <label data-value="3" class="btn btn-warning">
                            <input type="radio"> 3
                        </label>
                        <label data-value="4" class="btn btn-danger">
                            <input type="radio"> 4
                        </label>
                        <label data-value="5" class="btn btn-dark">
                            <input type="radio"> 5
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row mt-2">
                    <div class="pt-2 mr-2">
                        Game Length
                    </div>
                    <div id="snatch-display-game-length" class="btn-group btn-group-toggle"
                        data-toggle="buttons"
                    >
                        <label data-value="2" class="btn btn-primary">
                            <input type="radio"> Normal
                        </label>
                        <label data-value="1" class="btn btn-warning">
                            <input type="radio"> Quick
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row mt-2">
                    <div class="pt-2 mr-2">
                        Minimum word length
                    </div>
                    <div id="snatch-display-min-word" class="btn-group btn-group-toggle"
                        data-toggle="buttons"
                    >
                        <label data-value="3" class="btn btn-primary">
                            <input type="radio"> 3
                        </label>
                        <label data-value="4" class="btn btn-info">
                            <input type="radio"> 4
                        </label>
                        <label data-value="5" class="btn btn-warning">
                            <input type="radio"> 5
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row my-3">
                    <div>
                        <button id="snatch-button-start"
                            class="btn btn-success"
                        >Start Game</button>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="d-flex my-3">
                        <a href="#" class="snatch-button-howto" data-step="2">
                            How To Play?
                        </a>
                    </div>
                </div>
            </div>

            <div class="snatch-area-inputs snatch-area-inputs-play collapse">
                <div class="d-none d-sm-block mt-5">
                </div>
                <div class="snatch-message container px-1 transparent">
                    <h4>
                        <div class="badge badge-danger w-100">#</div>
                    </h4>
                </div>
                <div class="d-flex flex-row mb-2 snatch-word-row">
                    <div class="mx-2 d-inline d-sm-none">
                        <button data-step="5"
                            class="btn btn-outline-secondary snatch-button-howto"
                        >?</button>
                    </div>
                    <div class="ml-1 snatch-word-wrapper position-relative">
                        <input id="snatch-input-word" type="text"
                            class="form-control snatch-word d-none d-sm-inline"
                            placeholder="Enter a word"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{1,15}" maxlength="15"
                        />
                        <input id="snatch-mirror-word" type="text"
                            class="form-control snatch-word d-inline d-sm-none"
                            placeholder="Enter a word"
                            autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false"
                            pattern="[A-Za-z]{1,15}" maxlength="15"
                            readonly
                        />
                        <div id="snatch-overlay-word" class="d-inline d-sm-none"></div>
                    </div>
                    <div class="mx-2">
                        <button id="snatch-button-play"
                            class="btn btn-success"
                        >Snatch!</button>
                    </div>
                    <a href="#" class="snatch-button-howto pt-2 d-none d-sm-inline"
                        data-step="5"
                    >
                        How To Play?
                    </a>
                </div>

                <div id="snatch-keyboard"
                    class="d-flex flex-wrap align-items-end d-sm-none">
                </div>
            </div>
            <div class="snatch-area-inputs snatch-area-next-game collapse mt-5">
                <div class="d-flex flex-row mb-2 mt-sm-5">
                    <button id="snatch-button-create-next-game"
                        class="btn btn-success"
                    >Create a new game</button>
                    <button id="snatch-button-join-next-game"
                        class="btn btn-primary"
                    >Join the next game</button>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
        ></script>

        <script src="snatch.js?v=9"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"
        ></script>

        <script src="howto.js?v=7"></script>

    </body>
</html>
